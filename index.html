<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    <header>
        <h1 id="titulo">Site da Lollabae</h1>
    </header>
    <img id="profile" src="profilelolla.jpeg">
    <div>
        <h1 id="nome">Carol "Lolla"</h1>
        <p id="p1"> Carol, mais conhecida como Lolla, é uma streamer da qual faz transmissoes na plataforma Twitch. Mesmo que o foco de suas lives sejam Dead By Daylight, sempre há espaço para outros jogos, ou uma apenas conversar.</p>

    </div>
    <div id="socials">
        <div id="discord" class="cards">
            <button id="dc" class="button" onclick="openPage()" ></button>
        </div>
        <div id="instagram" class="cards">
            <button id="insta" class="button" onclick="openPage2()"></button>
        </div>
        <div id="twitch" class="cards">
            <button id="ttv" class="button" onclick="openPage3()"></button>
        </div>
        <div id="tiktok" class="cards">
            <button id="ttk" class="button" onclick="openPage4()"></button>
        </div>
    </div>
    
</body>
